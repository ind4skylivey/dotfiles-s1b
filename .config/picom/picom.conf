# Backend
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true;

# Performance
unredir-if-possible = true;  # Unredirect fullscreen windows (better gaming performance)
use-damage = true;

# Shadows (Beautiful depth effect!)
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
  "class_g = 'slstatus'",
  "class_g = 'Dunst'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Fading (Smooth transitions!)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Transparency
active-opacity = 1.0;
inactive-opacity = 0.95;
opacity-rule = [
  "90:class_g = 'kitty'",
  "95:class_g = 'Zen-browser'",
  "100:class_g = 'mpv'",
  "100:fullscreen"
];

# Rounded Corners (Modern look!)
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
];

# Blur (Gorgeous effect!)
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-exclude = [
  "window_type = 'desktop'",
  "class_g = 'slstatus'",
  "class_g = 'mpv'"
];

# Window Animations (v12+ feature)
animations = true;
animation-stiffness = 200;
animation-dampening = 20;
animation-window-mass = 0.5;
animation-clamping = false;

animation-for-open-window = "zoom";
animation-for-unmap-window = "zoom";
animation-for-menu-window = "slide-down";
animation-for-transient-window = "slide-down";

